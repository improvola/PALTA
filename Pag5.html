        <h1 class="display-1">SE PARTE DE PALTA</h1>

                            <div class="form-group w-75">

                            <div class="form-group w-75"> <!-- Ciudad-->

                                    <option value="BSAS">Buenos&nbsp;Aires</option>
                                    <option value="CABA">Capital&nbsp;Federal</option>
                                    <option value="CTM">Catamarca</option>
                                    <option value="CCO">Chaco</option>
                                    <option value="CHB">Chubut</option>
                                    <option value="CBA">C&oacute;rdoba</option>
                                    <option value="CTES">Corrientes</option>
                                    <option value="ER">Entre&nbsp;R&iacute;os</option>
                                    <option value="FSA">Formosa</option>
                                    <option value="JJY">Jujuy</option>
                                    <option value="LP">La&nbsp;Pampa</option>
                                    <option value="LR">La&nbsp;Rioja</option>
                                    <option value="MZA">Mendoza</option>
                                    <option value="MNES">Misiones</option>
                                    <option value="NQN">Neuqu&eacute;n</option>
                                    <option value="RN">R&iacute;o&nbsp;Negro</option>
                                    <option value="SA">Salta</option>
                                    <option value="SJ">San&nbsp;Juan</option>
                                    <option value="SL">San&nbsp;Luis</option>
                                    <option value="SC">Santa&nbsp;Cruz</option>
                                    <option value="SF">Santa&nbsp;Fe</option>
                                    <option value="SDE">Santiago&nbsp;del&nbsp;Estero</option>
                                    <option value="TDF">Tierra&nbsp;del&nbsp;Fuego</option>
                                    <option value="TCM">Tucum&aacute;n</option>
                                </select>                    
                            </div>
                            <div class="mb-3 w-75">
                                <label for="exampleFormControlInput1" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
                              </div>
                              <div class="mb-3 w-75">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
